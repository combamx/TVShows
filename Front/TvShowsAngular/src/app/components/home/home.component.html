<div class="row">
  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" *ngFor="let show of tvShows; let i = index">
      <div class="card" style="min-height: 500px">
        <img
          src="{{ show.image }}"
          class="card-img-top"
          style="height: 250px"
          alt="..."
        />
        <div class="card-body">
          <h5 class="card-title">
            {{ show.name }}
            <ng-container *ngIf="show.favorite; else notFavorite">
              <i class="bi bi-star-fill"></i>
            </ng-container>
            <ng-template #notFavorite>
              <i class="bi bi-star"></i>
            </ng-template>
          </h5>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">{{ show.content }}</li>
            <li class="list-group-item">{{ show.format }}</li>
            <li class="list-group-item">{{ show.classification }}</li>
            <li class="list-group-item">
              {{ show.scenarios }}<br />{{ show.episodes }}
            </li>
            <li class="list-group-item">{{ show.duration }}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Indicador de carga -->
  <div *ngIf="isLoading" class="d-flex justify-content-center">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <!-- Mensaje cuando no hay programas de TV -->
  <div *ngIf="!isLoading && tvShows.length === 0">
    <p>No TV shows available.</p>
  </div>

  <!-- Mensaje de error -->
  <div *ngIf="errorMessage">
    <p style="color: red">{{ errorMessage }}</p>
  </div>
</div>
